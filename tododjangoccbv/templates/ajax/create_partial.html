{% load model_extracts %}

{% block create_partial %}
<form  method="post" action="{{model|url_create}}" class="js-{{model|model_name_lower}}-create-form" novalidate>
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new {{model|model_name_lower}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'ajax/form_partial.html'  %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create {{model|model_name_lower}}</button>
  </div>
</form>


{% endblock create_partial %}
